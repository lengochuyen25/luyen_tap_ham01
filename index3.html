<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 =parseInt(prompt("Nhập số thứ nhất: "));
    let number2 = parseInt(prompt("Nhập số thứ hai"));

    function soSanh(num1, num2) {
        if (num1 > num2) {
            alert("Số thứ nhất lớn hơn số thứ hai! ");
        }
        if (num1 <= num2) {

            alert("Tổng của hai tham số là: " + (num1 + num2))

        }
    }

    soSanh(number1, number2);
</script>
</body>
</html>
