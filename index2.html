<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" onclick="addNumbers()"></button>
<script>
    let numbers = parseInt(prompt(" Nhập số: "));
    function addNumbers() {
        numbers += 1;
        return numbers;
    }
    alert(addNumbers(numbers));
</script>
</body>
</html>
